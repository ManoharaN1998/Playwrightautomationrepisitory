<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function displayEvenNumbers()
        {
            for(let i=20;i<=40;i++){
                if(i % 2 ==0 ){
                    document.write("Even Number :"+i+"<br/>")
                }
            }
        }
    </script>
</head>
<body>
    <h2>Execute JaavScript Functions!!!!!</h2>
    <!-- <input type="button" value="Execute" onclick="displayEvenNumbers()"> -->
     <!-- <input type="button" value="Execute" onmouseover="displayEvenNumbers()"> -->
      <input type="button" value="Execute" onmouseout="displayEvenNumbers()">
</body>
</html>
